<header class="container-fluid" ng-controller ="loginCtrl">
      <div class="row">
		<div class="logos pull-left">
			<a ui-sref="index"><img class="img-responsive" src="images/logo.png" /></a>
		</div>
		
		<nav id ="signin" class="menu pull-right">
			<ul>
				<li><a ng-click="signin()" ng-if="show" >Sign in</a></li>
				<li ng-if="show"> / </li>
				<li ><a ng-if="show" ui-sref="register">Register</a></li>
                <li id="logOut" ng-if = "!show" ><a ng-click="logOut()">Sign-out</a></li>
			</ul>
		</nav>
      </div><!--End .row-->
	  
      
	    <form ng-show="showForm" id = "loginForm" name = "loginForm" class="form-inline pull-right"   ng-submit = "authenticateUser(username, password)"  >
           <input type="text" id="username" name="username" class="form-control" placeholder = "Username" ng-model="username" required />
           <input type="password" id="password" name="password" class="form-control" placeholder ="Password" ng-model="password" required />
           <input type="submit" name="submit" class= "btn btn-default" value="login"  />
           <span id="pwError"></span>
        </form>  
	</header>
