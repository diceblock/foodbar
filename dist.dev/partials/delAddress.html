<div id="delAddress" class="popUp">	
	<form > 
		<fieldset>
			<legend>Deliver to Address:</legend>
                    <div class="form-group">
					     <label for="name">Name: </label>
					     <input type="text" id="name" ng-model="fullName" required/>
					</div>			
					<div class="form-group">
					     <label for="address">Address: </label>
					     <input type="text" id="address" ng-model="address" required/>
					</div>
					<div class="form-group">
					     <label for="city">City: </label>
					     <input type="text" id="city" ng-model="city" required/>
					</div>
					<div class="form-group">
					     <label for="zipcode">Zipcode: </label>
					     <input type="text" id="zipcode" ng-model="zipcode" />
					</div>
					<input type="submit" class="rinp-btn" value="submit" ng-click="submit()" />
					<div><go back/></div>
		</fieldset>
	</form>
</div>
