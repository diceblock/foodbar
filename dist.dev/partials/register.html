
<div class = "max-width">
	<div ng-include ="'/partials/headerLite.html'"></div>	
	<section id="register">
		<div class="heading row">
			<h1 class="heading-text col-xs-12">Register</h1>
		</div>
		<div class="underline"></div>
		<div class="row">
		    <div class="col-xs- offset-1 col-xs-10 col-xs-offset-1">
		    
			<form ng-submit="submit()" ng-controller="registerCtrl"> 
			    <fieldset class ="outerFieldset">
				<legend class ="outerLegend">Please fill out the form below:</legend>
				<div class="clear"></div>
			    <fieldset>
			    <legend >Personal Details:</legend>
					<div class="form-group">
					<label for="email">Email: </label>
					<input type="email" id="email" ng-model="email" required/>
					</div>
					<div class="form-group">
					<label for="password">Password: </label>
					<input type="password" id="password" ng-model="password" required/>
					</div>
					<div class="form-group">
					<label for="password1">Confirm password: </label>
					<input type="password" id="password1" ng-model="password1" required/>
					</div>
					<div>
					<span id="pwError"></span><br/>
					</div>
					<div class="form-group">
					<label for="firstName">First Name: </label>
					<input type="text" id="firstName" ng-model="firstName" required/>
					</div>
					<div class="form-group">
					<label for="lastName">Last Name: </label>
					<input type="text" id="lastName" ng-model="lastName" required/>
					</div>
				</fieldset>
				<div class="clear"></div>
				<fieldset>
					<legend>Contact Details:</legend>
					<div class="form-group">
					     <label for="address">Address: </label>
					     <input type="text" id="address" ng-model="address" required/>
					</div>
					<div class="form-group">
					     <label for="city">City: </label>
					     <input type="text" id="city" ng-model="city" required/>
					</div>
					<div class="form-group">
					     <label for="zipcode">Zipcode: </label>
					     <input type="text" id="zipcode" ng-model="zipcode" />
					</div>
				</fieldset>
					<input type="submit" class="rinp-btn" value="Register" />
				
				<div class="clear"></div>
			</fieldset>	
			</form>
			</div>
		</div>
		<div class="clear row"></div>
	</section>
	<div ng-include ="'/partials/footer.html'"></div>
	
</div>
